<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Week</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/pagina-principal/header.css" />
  </head>
  <body>
    <header>
      <section class="header">
        <img src="img/Logo.png" alt="" class="header__logo" />
        <div class="header__div">
          <form action="" class="formulario">
            <input
              type="search"
              class="form__buscador"
              placeholder="¿Qué desea buscar?"
            />
            <button class="input__button" type="submit">
              <img src="img/vector.png" alt="" class="input__button-vector" />
            </button>
          </form>
          <button class="form__button-login">Login</button>
        </div>
      </section>
      <section class="banner">
        <div class="banner__div">
          <h1 banner__titulo>Febrero Promocional</h1>
          <h3 class="banner-subtitulo">
            Productos seleccionados con el 33% de descuento
          </h3>
          <button class="banner__button">Ver consolas</button>
        </div>
      </section>
    </header>
  </body>
</html>
